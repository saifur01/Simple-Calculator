<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
<link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
    <div class="calculator">
        <form action="" name="form">
            <input type="text" value="" class="form-control main-bar" name="display" id="main-value" placeholder="0">
            <div class="button-area">
                <div class="line">
                    <input type="button" value="7" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="8" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="9" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="+" class="btn btn-success" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" value="4" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="5" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="6" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="*" class="btn btn-success" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" value="1" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="2" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="3" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="-" class="btn btn-success" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" value="0" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="00" class="btn btn-primary" onclick="calculate(this.value)" >
                    <input type="button" value="." class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="/" class="btn btn-success"onclick="calculate(this.value)" >
                    
                </div>
                <div class="ending">
                    <input type="button" value="c" class="btn btn-danger" onclick="display.value = null" >
                    <input type="button" value="=" class="btn btn-success" onclick="display.value = eval(display.value)">
                </div>

    </div>
   

        </div>
    </form>
      
    <script src="index.js"></script>  
</body>
</html>
